<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia & Covid Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fad0c4);
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            display: block;
            font-size: 16px;
            margin: 20px auto;
            padding: 12px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #ff9a9e;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        input[type="submit"] {
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
        }

        input[type="submit"]:hover {
            background: linear-gradient(120deg, #8fd3f4, #84fab0);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logout-btn {
            background-color: #ff9a9e;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
        }

        .logout-btn:hover {
            background-color: #ff6b81;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pneumonia & Covid Detection</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <div class="buttons">
                <input type="submit" value="Upload and Predict">
            </div>
        </form>
        <div class="footer">
            <p>&copy; 2025 Pneumonia & Covid Detection App. Designed with ðŸ’™ by Our Team</p>
        </div>
    </div>

</body>
</html>
